<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>1 Controller</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="/materialize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src='bower_components/angular/angular.js'></script>
  <script type="text/javascript">
    let myApp = angular.module('app', []);
    myApp.controller('foodControl', ['$scope', function ($scope) {
        $scope.foods = [
            {name: 'peaches'},
            {name: 'mangoes'},
            {name: 'pears'},
            {name: 'oranges'},
            {name: 'apples'},
            {name: 'sandwiches'},
            {name: 'ice cream'},
            {name: 'pizza'},
            {name: 'salad'},
            {name: 'bbq'},
        ];
        $scope.addFood = function () {
            $scope.foods.push($scope.foodModel);
            $scope.foodModel = null;
        }
    }])
  </script>
</head>
<body class="blue lighten-4">
<div ng-controller="foodControl">
  <div class="row">
    <div class="col s4 offset-s4">
      <form ng-submit="addFood()">
        <div class="input-field">
          <input class="validate" id="food" type="text" ng-model="foodModel.name">
          <label for="food">Favorite Food</label>
        </div>
        <div ng-if="foodModel">
          <p>Currently typing: <span ng-bind="foodModel.name"></span></p>
        </div>
        <div class="input-field">
          <input class="btn black" type="submit" value="Add food" ng-click="addFood()">
        </div>
        <div class="input-field">
          <select class="browser-default" size="1">
            <option ng-repeat="food in foods | filter:foodModel.name" value="{{food.name}}">{{food.name}}</option>
          </select>
        </div>
      </form>
      <div ng-init="users=[{user:'jon', gender:'male'},{user:'josh', gender:'male'},{user:'dan', gender:'male'},{user:'hannah', gender:'female'}]">
        <ul>
          <li ng-repeat="user in users">Name: {{user.user}}, Gender: {{user.gender}}</li>
        </ul>
      </div>
      <form>
        <input type="checkbox" class="browser-default" ng-model="shows" id="show">
        <label for="show">Show</label>
        <input type="checkbox" class="browser-default" ng-model="hide" id="hide">
        <label for="hide">Hide</label>
        <p ng-show="shows">This shows on check</p>
        <p ng-hide="hide">This hides on check</p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
